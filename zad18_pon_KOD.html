<!DOCTYPE html>
<html>
<head>
  <title>Użycie funkcji</title>
  <meta charset="utf-8">
</head>
<body>
  <div style="color:navy;font-size:50px;">
    <script language="JavaScript">
      var a = parseFloat(prompt("a=", ""));
      var b = parseFloat(prompt("b=", ""));
      
      function suma_pon(a, b) {
        return a + b;
      }
      function odejmowanie_pon(a, b) {
        return a - b;
      }
      function mnozenie_pon(a, b) {
        return a * b;
      }
      function od_kwadratu_pon1(a) {
        return Math.pow(a, 2);
      }
      function od_kwadratu_pon2(b) {
        return Math.pow(b, 2);
      }
      function mod_pon(a, b) {
        return a % b;
      }
      
      document.write("suma=" + suma_pon(a, b) + "<br>");
      document.write("różnica=" + odejmowanie_pon(a, b) + "<br>");
      document.write("iloczyn=" + mnozenie_pon(a, b) + "<br>");
      document.write("kwadrat=" + od_kwadratu_pon1(a) + "<br>");
      document.write("kwadrat=" + od_kwadratu_pon2(b) + "<br>");
      document.write("reszta z dzielenia=" + mod_pon(a, b) + "<br>");
    </script>
  </div>
</body>
</html>
