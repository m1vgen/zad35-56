<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Zadanie 39 - Ponomarenko</title>
</head>
<body>
<h2 style="color:green;">MENU:</h2>
<p style="color:red;">1 - CZERWONY</p>
<p style="color:blue;">2 - NIEBIESKI</p>
<input type="button" value="Oblicz" onclick="fun_pon()">
<script>
function fun_pon() {
    var x_pon = prompt("Podaj kolor (1, 2, czerwony, niebieski):", "");

    if (!x_pon) {
        document.write('<h2 style="color:black;">Nie wprowadzono koloru!</h2>');
        return;
    }
    var x_lower = x_pon.toLowerCase();

    if (x_pon == 1 || x_lower == "czerwony") {
        document.write('<h1 style="color:red; font-size:70px;">wczytałeś kolor czerwony</h1>');
    } 
    else if (x_pon == 2 || x_lower == "niebieski") {
        document.write('<h1 style="color:blue; font-size:40px;">wczytałeś kolor niebieski</h1>');
    } 
    else {
        document.write('<h2 style="color:black;">Nie rozpoznano koloru!</h2>');
    }
}
</script>
</body>
</html>
