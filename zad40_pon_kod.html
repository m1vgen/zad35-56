        function suma_pon() {
            var a = document.getElementById("a").value;
            var b = document.getElementById("b").value;

            if (a == "" || b == "") {
                document.getElementById("wynik").innerHTML = "Proszę uzupełnić obie liczby.";
                return;

            a = parseFloat(a);
            b = parseFloat(b);

            document.getElementById("wynik").innerHTML = "Wynik działania wynosi: " + wynik_dzialania.toFixed(2);
        }

        function roznica_pon() {
            var a = document.getElementById("a").value;

            var wynik_dzialania = a / b;
