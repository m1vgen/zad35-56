<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <title>Zadanie 55</title>
    <script language="JavaScript">
        do {
            var l1_t_pon = prompt("Podaj pierwszą liczbę z przedziału <20,60>:");
            l1_t_pon = parseInt(l1_t_pon);
            if(l1_t_pon < 20 || l1_t_pon > 60) {
                alert("Liczba l1 nie należy do przedziału <20,60>");
            }
        } while(l1_t_pon < 20 || l1_t_pon > 60);
        
        do {
            var l2_t_pon = prompt("Podaj drugą liczbę z przedziału <20,60>:");
            l2_t_pon = parseInt(l2_t_pon);
            if(l2_t_pon < 20 || l2_t_pon > 60) {
                alert("Liczba l2 nie należy do przedziału <20,60>");
            }
        } while(l2_t_pon < 20 || l2_t_pon > 60);
        
        var pocz_pon = prompt("Podaj początkową wielkość tekstu:");
        pocz_pon = parseInt(pocz_pon);
        
        var tekst_pon = prompt("Podaj dowolny tekst:");
        
        var i_pon = pocz_pon;
        
        if(l1_t_pon < l2_t_pon) {
            while(i_pon <= 100) {
                document.write("<p style=\"font-size:" + i_pon + "px; color: black;\">" + tekst_pon + "</p>");
                i_pon += 5;
            }
        } else if(l2_t_pon < l1_t_pon) {
            while(i_pon >= 0) {
                document.write("<p style=\"font-size:" + i_pon + "px; color: black;\">" + tekst_pon + "</p>");
                i_pon -= 5;
            }
        } else {
            document.write("<p style=\"font-size:" + i_pon + "px; color: black;\">" + tekst_pon + "</p>");
        }
    </script>
</head>
<body>
</body>
</html>
