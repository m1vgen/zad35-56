<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <title>Zadanie 56</title>
    <script language="JavaScript">
        document.write("w(i) = i<sup>2</sup> + i + 41<br><br>");
        
        var licznik_pon = 0;
        
        for(var i_pon = 0; i_pon < 40; i_pon++) {
            var w_pon = i_pon * i_pon + i_pon + 41;
            document.write("i=" + i_pon + " w(" + i_pon + ")=" + w_pon + "<br>");
            
            licznik_pon++;
            if(licznik_pon == 5) {
                document.write("<br>");
                licznik_pon = 0;
            }
        }
    </script>
</head>

</html>
